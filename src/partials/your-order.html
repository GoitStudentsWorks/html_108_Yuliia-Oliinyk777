<div class="order-image-bg container"></div>
<div class="section-order container">
  <img
    class="order-bg"
    src="/images/order/order-bg-decktop1x.png"
    srcset="../images/order/order-bg-decktop@2x.png 2x"
    alt="order-bg"
  />
  <img
    src="/images/order/order-img-desktop1x.jpg"
    srcset="/images/order/order-img-desktop@2x.jpg 2x"
    alt="order-image"
    class="order-image"
  />
  <div class="order-content">
    <h2 class="order-text">
      <span class="order-accent">Your order</span> is our priority: Personalized
      approach and quality of service
    </h2>
    <div class="order-contacts">
      <label for="order-name"
        ><input
          class="order-input"
          type="text"
          name="order-name"
          id="order-name"
          placeholder="Enter your full name"
          required
      /></label>

      <label for="order-email">
        <input
          class="order-input"
          type="email"
          name="order-email"
          id="order-email"
          placeholder="Enter your email"
          required
        />
      </label>
      <textarea
        class="order-coments"
        name="order-coments"
        placeholder="Comments"
      ></textarea>
    </div>
    <button class="order-submit" type="submit">
      Send
      <svg class="icon-button-arrow" width="24" height="17">
        <use href="/images/svg/symbol-defs.svg#icon-button-arrow"></use>
      </svg>
    </button>
  </div>
</div>
